plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.0'
    implementation group: 'org.testng', name: 'testng', version: '7.7.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.3'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.28'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.2'
    implementation group: 'com.fasterxml.uuid', name: 'java-uuid-generator', version: '4.2.0'
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation 'org.skyscreamer:jsonassert:1.5.0'

}

test {
    useJUnitPlatform()
}